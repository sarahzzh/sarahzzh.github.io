    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: url(watercolor.webp) no-repeat;
            background-size: cover;
            background-position: center;
        }

        nav {
            background-color: #333;
            text-align: center; 
        }

        nav a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }


        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 8px;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;

        }

    <h2>Form Pembayaran</h2>

    <form id="paymentForm" action="#" method="post">
        <label for="fullName">Nama Lengkap:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="product">Product yang Dipesan:</label>
        <input type="text" id="product" name="product" required>

        <label for="paymentMethod">Metode Pembayaran:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="transfer">Transfer</option>
            <option value="cash">Kartu Debit</option>
            <option value="cash">Kartu Kredit</option>
            <option value="cash">Cash</option>
        </select>

        <label for="amount">Jumlah yang Dibayar:</label>
        <input type="text" id="amount" name="amount" pattern="[0-9]+" required>
        <small>Format: Angka saja</small>

        <label for="cardNumber">Nomor Kartu (hanya untuk pembayaran dengan kartu):</label>
        <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}">
        <small>Format: 16 digit angka</small>

        <button type="submit">Proses Pembayaran</button>
    </form>
